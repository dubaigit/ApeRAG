quotaInfo:
  type: object
  description: Quota information for a specific quota type
  properties:
    quota_type:
      type: string
      description: Type of quota
      example: "max_collection_count"
    quota_limit:
      type: integer
      description: Maximum allowed usage
      example: 10
    current_usage:
      type: integer
      description: Current usage count
      example: 3
    remaining:
      type: integer
      description: Remaining quota available
      example: 7
  required:
    - quota_type
    - quota_limit
    - current_usage
    - remaining

userQuotaInfo:
  type: object
  description: Complete quota information for a user
  properties:
    user_id:
      type: string
      description: User ID
      example: "user123"
    username:
      type: string
      description: Username
      example: "john_doe"
    email:
      type: string
      description: User email
      example: "john@example.com"
      nullable: true
    role:
      type: string
      description: User role
      example: "rw"
    quotas:
      type: array
      description: List of quota information
      items:
        $ref: '#/quotaInfo'
  required:
    - user_id
    - username
    - role
    - quotas

userQuotaList:
  type: object
  description: List of user quota information (admin view)
  properties:
    items:
      type: array
      description: List of user quota information
      items:
        $ref: '#/userQuotaInfo'
  required:
    - items

quotaUpdateRequest:
  type: object
  description: Request to update user quota
  properties:
    quota_type:
      type: string
      description: Type of quota to update
      example: "max_collection_count"
      enum:
        - "max_collection_count"
        - "max_document_count"
        - "max_document_count_per_collection"
        - "max_bot_count"
    new_limit:
      type: integer
      description: New quota limit
      example: 20
      minimum: 0
  required:
    - quota_type
    - new_limit

quotaUpdateResponse:
  type: object
  description: Response after updating user quota
  properties:
    success:
      type: boolean
      description: Whether the update was successful
      example: true
    message:
      type: string
      description: Status message
      example: "Quota updated successfully"
    user_id:
      type: string
      description: User ID that was updated
      example: "user123"
    quota_type:
      type: string
      description: Type of quota that was updated
      example: "max_collection_count"
    old_limit:
      type: integer
      description: Previous quota limit
      example: 10
    new_limit:
      type: integer
      description: New quota limit
      example: 20
  required:
    - success
    - message
    - user_id
    - quota_type
    - old_limit
    - new_limit
